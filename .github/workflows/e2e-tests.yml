name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Permissions needed for commenting on PRs
permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          CI: true
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT }}
          NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        continue-on-error: false
        timeout-minutes: 20

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  comment-pr:
    if: github.event_name == 'pull_request' && always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('E2E Test Results')
            );
            
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            // Check only the 'test' job conclusion, not all jobs
            const testJobResult = jobs.data.jobs.find(job => job.name === 'test');
            
            // Handle case where test job is not found (should not happen, indicates configuration error)
            if (!testJobResult) {
              const errorBody = `## E2E Test Results - ERROR
              
              **Unable to determine test status.**
              
              The \`test\` job was not found in this workflow run. This indicates a workflow configuration error.
              
              ### Troubleshooting
              - Check the workflow run to see if the \`test\` job exists
              - Verify the workflow configuration is correct
              - Ensure the job name matches exactly: \`test\`
              
              ### Workflow Run
              [View Details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              ---
              *This comment is automatically generated by GitHub Actions.*`;
              
              // Try to find existing comment and update, or create new one
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: errorBody
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: errorBody
                });
              }
              return; // Exit early since we've handled the error case
            }
            
            // Determine test status from job conclusion
            // Handle all possible conclusion states: success, failure, cancelled, skipped, timed_out, null/undefined
            const conclusion = testJobResult.conclusion;
            let statusText;
            let statusMessage;
            let nextSteps;
            
            if (conclusion === 'success') {
              statusText = 'PASSED';
              statusMessage = '**All tests passed.**';
              nextSteps = '1. Review the test results in the workflow run\n2. Merge the pull request if all tests pass\n3. Continue development';
            } else if (conclusion === 'failure') {
              statusText = 'FAILED';
              statusMessage = '**Some tests failed.** Please review the test results and fix any issues.';
              nextSteps = '1. Review the test failures in the workflow run\n2. Check test artifacts for screenshots\n3. Fix the issues and push again\n4. Tests will run automatically on the next push';
            } else if (conclusion === 'cancelled') {
              statusText = 'CANCELLED';
              statusMessage = '**Tests were cancelled.** The test job was cancelled before completion.';
              nextSteps = '1. Check why the tests were cancelled\n2. Review the workflow run for cancellation reasons\n3. Re-run the tests if needed';
            } else if (conclusion === 'skipped') {
              statusText = 'SKIPPED';
              statusMessage = '**Tests were skipped.** The test job was skipped and did not run.';
              nextSteps = '1. Check why the tests were skipped\n2. Review the workflow conditions\n3. Ensure tests run on the next push';
            } else if (conclusion === 'timed_out') {
              statusText = 'TIMED OUT';
              statusMessage = '**Tests timed out.** The test job exceeded the timeout limit.';
              nextSteps = '1. Review the workflow timeout settings\n2. Check if tests are taking too long\n3. Consider increasing timeout or optimizing tests';
            } else {
              // conclusion is null, undefined, or unknown
              statusText = 'UNKNOWN';
              statusMessage = '**Unable to determine test status.** The test job may still be running or has an unknown conclusion.';
              nextSteps = '1. Check the workflow run to see the current job status\n2. Wait for the job to complete if it is still running\n3. Review the workflow configuration if the status remains unknown';
            }
            
            const body = `## E2E Test Results - ${statusText}
            
            Tests have completed with status: **${statusText}**
            
            ${statusMessage}
            
            ### Test Details
            - **Workflow Run**: [View Details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            - **Test Report**: Download the \`playwright-report\` artifact to view the HTML test report
            - **Test Results**: Download the \`test-results\` artifact for screenshots and detailed results
            
            ### Viewing Test Results
            
            After downloading the \`playwright-report\` artifact:
            1. Extract the zip file
            2. Open \`index.html\` in your browser
            3. View detailed test results, screenshots, and traces
            
            ### Next Steps
            ${nextSteps}
            
            ---
            *This comment is automatically generated by GitHub Actions.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

